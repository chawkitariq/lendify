<div [formGroup]="form">
  <div>
    <input type="text" formControlName="title" />
  </div>
  <div>
    <textarea formControlName="description"></textarea>
  </div>
  <div>
    <input type="date" formControlName="returnAt" />
  </div>
  <button type="submit" [disabled]="!form.valid">Enregistrer</button>
</div>
