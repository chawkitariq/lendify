<main>
  <button (click)="handleCreateItem()">Nouveau</button>

  <ul>
    @for (item of items(); track item.id) {
    <li>
      <a [routerLink]="item.id.toString()">{{ item.title }} </a>
      <button (click)="handleDeleteItem(item.id)">🗑</button>
      <button (click)="handleUpdateItem(item.id)">✐</button>
    </li>
    }
  </ul>
</main>
