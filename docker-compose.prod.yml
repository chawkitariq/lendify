services:
  cache:
    image: redis:6
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  directus:
    image: directus/directus:11.5.1
    ports:
      - 8055:8055
    volumes:
      - uploads:/directus/uploads
      - extensions:/directus/extensions
      - ./db-snapshot:/directus/db-snapshot
    command: ["sh", "-c", "npx directus bootstrap && npx directus schema apply -y ./db-snapshot && npx directus start"]
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    env_file:
      - ./env
      
  app:
    image: node:23-slim
    working_dir: /app
    volumes:
      - app:/app
    ports:
      - 4200:4200
    command: ["sh", "-c", "npm install --force && npm run build && npm run start:docker"]
    restart: unless-stopped
    depends_on:
      - directus

volumes:
  app:
  directus:
  database:
  uploads:
  extensions: